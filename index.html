<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Knight</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="js/phaser.js"></script>
        <script src="js/Boot.js"></script>
        <script src="js/Preloader.js"></script>
        <script src="js/StartMenu.js"></script>
        <script src="js/Game.js"></script>

    </head>
    <body>
    <div id="game"></div>
    <script type="text/javascript">
    window.onload = function() {

        var game = new Phaser.Game(1200, 600, Phaser.AUTO, 'game');
        game.state.add('Boot',Knight.Boot);
        game.state.add('Preloader',Knight.Preloader);
        game.state.add('StartMenu',Knight.StartMenu);
        game.state.add('Game',Knight.Game);

        game.state.start('Boot');
    };
    </script>

    </body>
</html>
